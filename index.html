<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Servicio Médico</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulario de Solicitud de Servicio Médico</h2>
      <form id="serviceRequestForm">
        <label for="document_type">Tipo de Documento:</label>
        <select id="document_type" name="document_type" required>
          <option value="">--Selecciona--</option>
          <option value="CC">Cédula</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="PP">Pasaporte</option>
        </select>

        <label for="patient_id">Número de Documento del Paciente:</label>
        <input type="text" id="patient_id" name="patient_id" required />

        <label for="service_type">Tipo de Examen (Código CUPS):</label>
        <select id="service_type" name="service_type" required>
          <option value="">--Selecciona--</option>
          <option value="87.38.01">87.38.01 - Radiografía de tórax PA y lateral</option>
          <option value="87.44.02">87.44.02 - Ecografía abdominal total</option>
          <option value="88.38.01">88.38.01 - TAC de tórax simple</option>
          <option value="88.01.03">88.01.03 - Resonancia magnética de cráneo simple</option>
        </select>

        <label for="description">Descripción del examen:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="requester">ID del Profesional (numérico):</label>
        <input type="number" id="requester" name="requester" required min="1" />

        <label for="priority">Prioridad:</label>
        <select id="priority" name="priority" required>
          <option value="">--Selecciona--</option>
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option>
        </select>

        <button type="submit">Enviar Solicitud</button>
      </form>
      <p id="result"></p>
    </div>

    <script>
      const BASE_URL = "https://hl7-fhir-ehr-cristian.onrender.com";

      const cupsDescriptions = {
        "87.38.01": "Radiografía de tórax posteroanterior y lateral",
        "87.44.02": "Ecografía abdominal total",
        "88.38.01": "TAC de tórax simple",
        "88.01.03": "Resonancia magnética de cráneo simple"
      };

      document.getElementById("service_type").addEventListener("change", function () {
        const code = this.value;
        document.getElementById("description").value = cupsDescriptions[code] || "";
      });

      document.getElementById("serviceRequestForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const requesterId = document.getElementById("requester").value;
        if (!requesterId || isNaN(requesterId) || requesterId <= 0) {
          document.getElementById("result").innerText = "❌ El ID del profesional debe ser un número válido.";
          return;
        }

        const data = {
          patient_id: document.getElementById("patient_id").value,
          document_type: document.getElementById("document_type").value,
          service_type: document.getElementById("service_type").value,
          description: document.getElementById("description").value,
          requester: `Practitioner/${requesterId}`,
          priority: document.getElementById("priority").value
        };

        try {
          const response = await fetch(`${BASE_URL}/service_request`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          document.getElementById("result").innerText =
            response.ok
              ? `✅ Solicitud creada con ID: ${result.id}`
              : `❌ Error: ${result.detail || 'Error desconocido'}`;
        } catch (error) {
          document.getElementById("result").innerText = `❌ Error al conectar con el servidor`;
          console.error(error);
        }
      });
    </script>
  </body>
</html>
